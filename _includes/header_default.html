

  <body>
    <div id="container" class="container">
      <div id="header">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        {% if page.locale %}
          <div>
            {% for locale in site.locales %}
              {% unless locale[0] == page.locale %}
                <a href="/{{ page.layout }}/{{ page.id }}-{{ locale[0] }}.html">{{ locale[1] }}</a>
              {% endunless %}
            {% endfor %}
          </div>
        {% endif %}
      </div>
