
  <body>
    <div id="container" class="container">
      <div id="header">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        {% if page.locale %}
          <div>
            {% for locale in site.locales %}
              {% unless locale[0] == page.locale %}
                {% for property in page %}
                  {% if property[0] == locale[0] %}
                    <a href="/{{ property[1] }}">{{ locale[1] }}</a>
                  {% endif %}
                {% endfor %}
              {% endunless %}
            {% endfor %}
          </div>
        {% endif %}
      </div>
