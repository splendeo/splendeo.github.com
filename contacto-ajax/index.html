<form action="http://contact.splendeo.es/"
  id="ss-form"
  target="hidden_iframe"
  method="POST"
  onsubmit="mark_as_submitted();"
>
  <input type="hidden" name="pageNumber" value="0"></input>
  <input type="hidden" name="backupCache" value=""></input>
<div class="form-entry">
    <label class="title" for="email_address">Tu dirección de correo <span class="required-asterisk">*</span>    </label>
<label class="help" for="email_address">
Necesitamos tu dirección para poder responderte. No la utilizaremos para ningún otro fin.
</label>
    <input type="text" class="required email" name="email_address" value="" id="email_address"
           title="Por favor escribe una dirección de correo válida."></input>
</div>
<div class="form-entry">
<label class="title" for="email_subject">
Asunto del Mensaje <span class="required-asterisk">*</span>
</label>
<label class="help" for="email_subject">
Escribe aquí un título para tu mensaje.
</label>
    <input type="text" class="required" name="email_subject" value="" id="email_subject"
           title="Por favor rellena el Asunto del Mensaje."></input>
</div>
<div class="form-entry">
<label class="title" for="email_body">
Cuerpo del Mensaje<span class="required-asterisk">*</span>
</label>
<label class="help" for="email_body">
Escribe tu comentario o pregunta aquí.
</label>
    <textarea class="required" name="email_body" id="email_body"
              title="Por favor rellena el Cuerpo del Mensaje."
    ></textarea>
</div>
<div class="buttons">
<input type="submit" name="submit" value="Enviar">
</div>
</form>
<div id="ajax-indicator-big" style="display:none;"></div>
<div id="thank-you" style="display:none;">
  <h2>Gracias por tu email</h2>
<p>Nuestro equipo lo revisará en breve; te enviaremos una respuesta tan pronto como sea posible.</p>
<p>Un saludo,<br />
  El equipo de Splendeo Innovación</p>
</div>
<p><iframe
  id="hidden_iframe"
  name="hidden_iframe"
  style="display:none;"
  onload="show_thank_you_if_submitted();"><br />
&gt;</iframe></p>
